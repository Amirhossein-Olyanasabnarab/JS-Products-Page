<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Products</title>
    <link href="./css//style.css" rel="stylesheet">
</head>
<body>
    <header>
        <p>Amir-JavaScript | Products</p>
    </header>
    <main>
        <div id="search">
            <input placeholder="Search By Name" id="search-input" type="text">
        </div>
        <div>
            <button class="filter">All</button>
            <button class="filter">Mobile</button>
            <button class="filter">Clothing</button>
            <button class="filter">Health</button>
        </div>
        <div>
            <input placeholder="Search By Price" type="number">
            <button>Search</button>
        </div>
        <div id="products">
            <div class="product-item">
                <img src="./images/airpods.png" alt="airpods">
                <p>airpods</p>
                <span>$ 59</span>
            </div>
            <div class="product-item">
                <img src="./images/bag.png" alt="bag">
                <p>Bag</p>
                <span>$ 139</span>
            </div>
            <div class="product-item">
                <img src="./images/cream.png" alt="cream">
                <p>Face cream</p>
                <span>$ 39</span>
            </div>
            <div class="product-item">
                <img src="./images/iphone.png" alt="iphone">
                <p>Apple iphone 14 Pro</p>
                <span>$ 1499</span>
            </div>
            <div class="product-item">
                <img src="./images/jacket.png" alt="jacket">
                <p>Boy's jacket</p>
                <span>$ 169</span>
            </div>
            <div class="product-item">
                <img src="./images/shampoo.png" alt="shampoo">
                <p>Keratin hair shampoo</p>
                <span>$ 39</span>
            </div>
            <div class="product-item">
                <img src="./images/shoes.png" alt="shoes">
                <p>Running shoes</p>
                <span>$ 199</span>
            </div>
            <div class="product-item">
                <img src="./images/vitamin.png" alt="vitamin">
                <p>Vitamin E</p>
                <span>$ 39</span>
            </div>
            <div class="product-item">
                <img src="./images/watch.png" alt="apple watch">
                <p>Apple watch</p>
                <span>$ 399</span>
            </div>
        </div>
    </main>
    <script src="./JavaScript/app.js"></script>
</body>
</html>
